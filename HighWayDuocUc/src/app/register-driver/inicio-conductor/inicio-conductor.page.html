<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar style="--background: rgb(231, 231, 231); position: relative;">
      <ion-button color="medium">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
      <div class="user-info" style="position: absolute; top: 15px; right: 50px;">
        <ion-label>{{ usuario?.nombre | titlecase }} {{ usuario?.apellido | titlecase}}</ion-label>
      </div>
      <div class="avatar" style="position: absolute; top: 8px; right: 16px;">
        <ion-icon name="person-circle-outline" style="font-size: 24px;" size="large"></ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="container-inicio">
    <div class="modo-perfil-container">
      <div class="modo-cuenta">
        <ion-button color="primary">Modo Pasajero</ion-button>
      </div>
    </div>

    <div class="viajes">
      <div class="viaje">
        <ion-icon name="car-outline"></ion-icon>
        <span>Viaje 1</span>
      </div>
    </div>
  </div>
</ion-content>
